<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Development</title>
    <style>
      :root {
        color-scheme: light dark;
        --card: rgba(0, 0, 0, 0.38);
        --border: rgba(255, 255, 255, 0.16);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        overflow: hidden;

        /* subtle animated background */
        background:
          radial-gradient(900px 600px at 20% 15%, rgba(120, 120, 255, 0.22), transparent 60%),
          radial-gradient(900px 600px at 80% 85%, rgba(0, 200, 160, 0.18), transparent 60%),
          radial-gradient(700px 500px at 50% 55%, rgba(255, 160, 80, 0.10), transparent 60%),
          #0b0f1a;
      }

      /* floating blobs (no images, pure CSS) */
      .blob {
        position: absolute;
        width: min(46vmin, 420px);
        aspect-ratio: 1 / 1;
        border-radius: 999px;
        filter: blur(24px);
        opacity: 0.55;
        animation: drift 12s ease-in-out infinite;
        pointer-events: none;
      }
      .blob.one {
        top: -10vmin;
        left: -10vmin;
        background: radial-gradient(circle at 30% 30%, rgba(120,120,255,0.75), transparent 60%);
        animation-duration: 14s;
      }
      .blob.two {
        bottom: -12vmin;
        right: -12vmin;
        background: radial-gradient(circle at 60% 40%, rgba(0,200,160,0.7), transparent 60%);
        animation-duration: 16s;
        animation-delay: -3s;
      }
      .blob.three {
        top: 35%;
        right: -18vmin;
        width: min(36vmin, 340px);
        background: radial-gradient(circle at 40% 60%, rgba(255,160,80,0.55), transparent 60%);
        animation-duration: 18s;
        animation-delay: -6s;
      }

      @keyframes drift {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(3vmin, -2vmin) scale(1.08); }
      }

      .wrap {
        width: min(820px, calc(100% - 2rem));
        padding: clamp(1.25rem, 3vw, 2.25rem);
        border-radius: 18px;
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 50px rgba(0,0,0,0.35);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4.2vw, 2.6rem);
        letter-spacing: -0.02em;
        line-height: 1.15;
      }

      .subtitle {
        margin: 0.75rem auto 0;
        max-width: 46ch;
        color: var(--muted);
        font-size: clamp(1rem, 2.2vw, 1.1rem);
        line-height: 1.6;
      }

      /* animated progress line */
      .meter {
        margin: 1.25rem auto 0;
        width: min(520px, 100%);
        height: 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }
      .meter > span {
        display: block;
        height: 100%;
        width: 45%;
        border-radius: inherit;
        background: linear-gradient(90deg, rgba(120,120,255,0.85), rgba(0,200,160,0.85), rgba(255,160,80,0.75));
        animation: loading 2.2s ease-in-out infinite;
      }

      @keyframes loading {
        0%   { transform: translateX(-60%); }
        50%  { transform: translateX(60%); }
        100% { transform: translateX(-60%); }
      }

      /* animated dots */
      .dots {
        display: inline-flex;
        gap: 0.25rem;
        vertical-align: baseline;
        margin-left: 0.2rem;
      }
      .dot {
        width: 0.35em;
        height: 0.35em;
        border-radius: 999px;
        background: currentColor;
        opacity: 0.4;
        animation: blink 1.2s infinite;
      }
      .dot:nth-child(2) { animation-delay: 0.15s; }
      .dot:nth-child(3) { animation-delay: 0.30s; }

      @keyframes blink {
        0%, 80%, 100% { transform: translateY(0); opacity: 0.25; }
        40% { transform: translateY(-0.12em); opacity: 0.9; }
      }

      .footer {
        margin-top: 1.1rem;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.62);
      }

      /* accessibility: reduce motion */
      @media (prefers-reduced-motion: reduce) {
        .blob, .meter > span, .dot { animation: none !important; }
      }
    </style>
  </head>

  <body>
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>

    <main class="wrap" role="main" aria-label="Development notice">
      <h1>
        ðŸš§ Under Development
        <span class="dots" aria-hidden="true">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      </h1>

      <p class="subtitle">
        Weâ€™re building something new here. Please check back soon.
      </p>

      <div class="meter" aria-label="Loading">
        <span></span>
      </div>

      <div class="footer">
        Thanks for your patience âœ¨
      </div>
    </main>
  </body>
</html>
